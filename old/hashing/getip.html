<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script>
        $(document).ready(() => {
            $("#get-ip").click(() => {
                 $.getJSON('https://api.ipify.org?format=json', function(data){
                    $("#ip-show").html(data.ip);
                });
            });
        });
        </script>
    </head>
    <body>
        <button id="get-ip">
            SHOW CURRENT IP
        </button><br>
        <span id="ip-show"></span>
    </body>
</html>
